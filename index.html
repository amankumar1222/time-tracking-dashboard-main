<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>

    <section class="container">
      <div class="profile undr">

        <div class="avtar"><img src="/images/image-jeremy.png" alt="">
          <div class="name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="plan">
          <ul>
            <li id="daily" >Daily</li>
            <li id="weekly" >Weekly</li>
            <li id="monthly" >Monthly</li>
          </ul>
        </div>


      </div>
      <div class="work undr">
        <div class="navbar">
          <p>Work</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-track tracker">
          <h1 > <span id="work-cr">32</span>hrs</h1>
          <p>Last <span id="work-pr">Week - 36</span>hrs</p>
        </div>

      </div>
      <div class="play undr">
        <div class="navbar">
          <p>Play</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-track tracker">
          <h1 > <span id="work-cr1">32</span>hrs</h1>
          <p>Last <span id="work-pr1">Week - 36</span>hrs</p>
        </div>
      </div>
      <div class="study undr">
        <div class="navbar">
          <p>Study</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-track tracker">
          <h1 > <span id="work-cr2">32</span>hrs</h1>
          <p>Last <span id="work-pr2">Week - 36</span>hrs</p>
        </div>
      </div>
      <div class="exercise undr">
        <div class="navbar">
          <p>Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-track tracker">
          <h1 > <span id="work-cr3">32</span>hrs</h1>
          <p>Last <span id="work-pr3">Week - 36</span>hrs</p>
        </div>
      </div>
      <div class="social undr">
        <div class="navbar">
          <p>Social</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-track tracker">
          <h1 > <span id="work-cr4">32</span>hrs</h1>
          <p>Last <span id="work-pr4">Week - 36</span>hrs</p>
        </div>
      </div>
      <div class="self-care undr">
        <div class="navbar">
          <p>Self Care</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="work-track tracker">
          <h1 > <span id="work-cr5">32</span>hrs</h1>
          <p>Last <span id="work-pr5">Week - 36</span>hrs</p>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
